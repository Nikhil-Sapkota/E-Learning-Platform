<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <p class="heading">Begin Your <span></span> With Us </p>
        </div>
        <div class="sign-in-box">
            <div class="box">
                <form action="" method="post">
                    <input type="text" name="Username" id="Username" placeholder="Username">
                    <input type="password" name="Password" id="Password" placeholder="Password">
                    <div class="Show-Password">
                        <input type="checkbox" name="Show-Password" id="Show-Password">
                        <label for="Show-Password">Show Password</label>
                    </div>
                    <button> <a href="">Sign In</a></button>
                </form>
                <div class="or-divider">OR</div>
                <div class="sign-in-options">
                    <div class="google"><img src="Logos/google.png" alt="Error"></div>
                    <div class="apple"><img src="Logos/apple.png" alt="Error"></div>
                    <div class="facebook"><img src="Logos/facebook.png" alt="Error"></div>
                </div>
                <div class="forget">
                    <p>don't remember password ? <span><a href="">Forget Password</a></span></p>
                    <p>don't have account ? <span><a href="Register.html">Create an Account</a></span></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
